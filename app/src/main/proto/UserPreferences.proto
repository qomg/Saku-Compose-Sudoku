syntax = "proto3";
option java_package = "com.anafthdev.saku";
option java_multiple_files = true;

message UserPreferences {
  int32 time = 1;
  int32 gameMode = 2;
  string boardState = 3;
  string exportBoardPath = 4;
  string solvedBoardState = 5;
  optional bool highlightNumberEnabled = 6;
  optional bool remainingNumberEnabled = 7;
}
